http {
    server {
        listen 80;

        # Проксирование всех запросов на сервер
        location / {
            proxy_pass http://server:8080; # Перенаправляем все запросы
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Проксирование запросов к микросервису
        location /microservice/ {
            proxy_pass http://microservice:8081/; # Перенаправляем с учётом пути
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
